<html>
	<head>
		<script src='http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js' type='text/javascript'></script>
		<script src="../Source/Kubrick.js" type="text/javascript"></script>
		<script>
			window.addEvent('domready', function() {
				var r = new Kubrick('color', {
					autohide: false,
					color: '#aaffff',
					onColorChange: function(color) {
						document.title = color;
						document.body.setStyle('background-color', color);
					}
				});
			});
		</script>
		<link rel="stylesheet" href="../Source/Asset/Kubrick.css" type="text/css" />
		<style>
			body, input {
				font-family: 'Lucida Grande', 'Bitstream Vera Sans', Arial, Helvetica, sans-serif;
				font-size: 90%;
				line-height: 1.7em;
			}

			#demo {
				position: absolute;
				background-color: white;
				padding: 10px;
				margin: 10px;
				-webkit-box-shadow: rgba(0, 0, 0, 0.347656) 0px 3px 5px;
			}

			#demo label {
				color: #3C2B2C;
				display: block;
				font-weight: bold;
				text-shadow: white 0px 1px 0px;
			}

			#color {
				width: 195px;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<label for="color">Color:</label>
			<input id="color" name="color" type="text" />
		</div>
	</body>
</html>
